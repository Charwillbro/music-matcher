<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Matcher - Playlist Library Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .stat-card.matched {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.missing {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }
        
        .stat-card.ignored {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-card h3 {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover h3 {
            transform: scale(1.1);
        }
        
        .stat-card.ignored h3 {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .stat-card.ignored.updated {
            animation: flash 0.5s ease;
        }
        
        @keyframes flash {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(245, 87, 108, 0);
            }
        }
        
        .playlists-section {
            margin-top: 30px;
        }
        
        .playlist-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        
        .playlist-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        .playlist-card.drag-over {
            border-top: 3px solid #667eea;
            margin-top: 20px;
        }
        
        .drag-handle {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: grab;
            font-size: 18px;
            padding: 5px;
            user-select: none;
            z-index: 10;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .playlist-card:hover .drag-handle {
            color: #667eea;
        }
        
        .playlist-card .drag-handle {
            pointer-events: auto;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            padding-left: 35px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .playlist-header:hover {
            background-color: #f0f0f0;
        }
        
        .playlist-header-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .playlist-header h3 {
            color: #333;
            font-size: 1.3em;
            margin: 0;
        }
        
        .collapse-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
            color: #667eea;
            user-select: none;
        }
        
        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }
        
        .playlist-songs-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            opacity: 0;
        }
        
        .playlist-songs-container.expanded {
            max-height: 2000px;
            opacity: 1;
            transition: max-height 0.4s ease-in, opacity 0.3s ease-in;
        }
        
        .playlist-songs-container.expanded .songs-list {
            margin-top: 15px;
        }
        
        .playlist-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 24px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .songs-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .song-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-weight: 600;
            color: #333;
        }
        
        .song-artist {
            color: #666;
            font-size: 0.9em;
        }
        
        .song-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .song-status.found {
            background: #d4edda;
            color: #155724;
        }
        
        .song-status.missing {
            background: #f8d7da;
            color: #721c24;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .btn-small {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-small:hover {
            background: #5568d3;
        }
        
        .playlist-checkbox {
            display: flex;
            align-items: center;
            padding: 6px 0;
        }
        
        .playlist-checkbox input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .ignore-btn {
            background: #ff6a00;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s;
        }
        
        .ignore-btn:hover {
            background: #e55a00;
        }
        
        .youtube-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 5px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .youtube-btn:hover {
            background: #cc0000;
        }
        
        .youtube-btn:visited {
            color: white;
        }
        
        .ignored-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .ignored-song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Music Matcher</h1>
            <p>Check which playlist songs you already have in your music library</p>
        </div>
        
        <div class="content">
            <div class="error" id="error"></div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="libraryPath">Music Library Path:</label>
                    <input type="text" id="libraryPath" placeholder="C:\Users\YourName\Music" value="{{ default_library or '' }}">
                </div>
                
                <div class="input-group">
                    <label>Select Playlists to Scan:</label>
                    <div id="playlist-selection" style="max-height: 200px; overflow-y: auto; border: 2px solid #ddd; border-radius: 6px; padding: 10px; background: white;">
                        <div style="margin-bottom: 10px;">
                            <button type="button" onclick="selectAllPlaylists()" class="btn-small" style="margin-right: 10px;">Select All</button>
                            <button type="button" onclick="deselectAllPlaylists()" class="btn-small">Deselect All</button>
                        </div>
                        <div id="playlist-checkboxes">Loading playlists...</div>
                    </div>
                </div>
                
                <button class="btn" onclick="startScan()">Scan Library</button>
            </div>
            
            <div id="progress-section" style="display: none;">
                <h2 style="margin-bottom: 20px; color: #333;">Progress Over Time</h2>
                <div style="background: #f8f9fa; padding: 25px; border-radius: 8px; margin-bottom: 30px;">
                    <canvas id="progressChart" style="max-height: 400px;"></canvas>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scanning playlists and music library...</p>
            </div>
            
            <div id="results" style="display: none;">
                <div class="stats" id="stats"></div>
                <div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 600; color: #333;">
                            <input type="checkbox" id="hideFoundSongs" onchange="toggleHideFoundSongs()" style="width: 18px; height: 18px; cursor: pointer;">
                            <span>Hide Found Songs (show only missing)</span>
                        </label>
                    </div>
                </div>
                <div class="playlists-section" id="playlists"></div>
                
                <div class="ignored-section" id="ignored-section" style="display: none;">
                    <h2 style="margin-bottom: 15px; color: #333;">Ignored Songs</h2>
                    <button class="btn-small" onclick="showIgnoredSongs()" style="margin-bottom: 15px;">View All Ignored Songs</button>
                    <div id="ignored-songs-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let progressChart = null;
        
        // Load and display progress history on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadProgressHistory();
            await loadPlaylists();
            await getIgnoredCount(); // Load ignored count
            
            // Set up event delegation for ignore buttons (once on page load)
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('ignore-btn') && e.target.dataset.action === 'ignore') {
                    e.preventDefault();
                    e.stopPropagation();
                    const trackName = e.target.dataset.trackName;
                    const artist = e.target.dataset.artist || '';
                    if (trackName) {
                        ignoreSong(e, trackName, artist);
                    }
                }
            });
            
            // Auto-scan on load if library path is set
            const libraryPath = document.getElementById('libraryPath').value.trim();
            if (libraryPath) {
                // Small delay to ensure UI is ready
                setTimeout(() => {
                    startScan();
                }, 500);
            }
        });
        
        async function loadPlaylists() {
            try {
                const response = await fetch('/api/playlists');
                const data = await response.json();
                
                const checkboxesDiv = document.getElementById('playlist-checkboxes');
                checkboxesDiv.innerHTML = '';
                
                data.playlists.forEach(playlist => {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.className = 'playlist-checkbox';
                    checkboxDiv.innerHTML = `
                        <input type="checkbox" id="playlist-${playlist.name}" value="${escapeHtml(playlist.name)}" checked>
                        <label for="playlist-${playlist.name}">${escapeHtml(playlist.name)}</label>
                    `;
                    checkboxesDiv.appendChild(checkboxDiv);
                });
            } catch (err) {
                console.error('Failed to load playlists:', err);
                document.getElementById('playlist-checkboxes').innerHTML = '<p style="color: red;">Failed to load playlists</p>';
            }
        }
        
        function selectAllPlaylists() {
            document.querySelectorAll('#playlist-checkboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = true;
            });
        }
        
        function deselectAllPlaylists() {
            document.querySelectorAll('#playlist-checkboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
        }
        
        function getSelectedPlaylists() {
            const selected = [];
            document.querySelectorAll('#playlist-checkboxes input[type="checkbox"]:checked').forEach(cb => {
                selected.push(cb.value);
            });
            return selected;
        }
        
        async function loadProgressHistory() {
            try {
                const response = await fetch('/api/history?limit=30');
                const data = await response.json();
                
                if (data.scans && data.scans.length > 0) {
                    displayProgressChart(data.scans);
                }
            } catch (err) {
                console.error('Failed to load progress history:', err);
            }
        }
        
        function displayProgressChart(scans) {
            const progressSection = document.getElementById('progress-section');
            progressSection.style.display = 'block';
            
            // Reverse to show oldest to newest
            const reversedScans = [...scans].reverse();
            
            const labels = reversedScans.map(scan => {
                const date = new Date(scan.timestamp);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            });
            
            const percentages = reversedScans.map(scan => scan.percentage);
            const matched = reversedScans.map(scan => scan.matched);
            const missing = reversedScans.map(scan => scan.missing);
            
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (progressChart) {
                progressChart.destroy();
            }
            
            progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Match Percentage (%)',
                            data: percentages,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y',
                            fill: true
                        },
                        {
                            label: 'Matched Songs',
                            data: matched,
                            borderColor: '#38ef7d',
                            backgroundColor: 'rgba(56, 239, 125, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y1',
                            fill: false
                        },
                        {
                            label: 'Missing Songs',
                            data: missing,
                            borderColor: '#ff6a00',
                            backgroundColor: 'rgba(255, 106, 0, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y1',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Library Coverage Over Time',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Match Percentage (%)'
                            },
                            min: 0,
                            max: 100
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Number of Songs'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }
        
        async function startScan() {
            const libraryPath = document.getElementById('libraryPath').value.trim();
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            if (!libraryPath) {
                showError('Please enter a music library path');
                return;
            }
            
            error.classList.remove('active');
            loading.classList.add('active');
            results.style.display = 'none';
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                    library_path: libraryPath,
                    selected_playlists: getSelectedPlaylists()
                })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to scan library');
                }
                
                displayResults(data);
                // Reload progress history after scan
                await loadProgressHistory();
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }
        
        // Store original scan data for filtering
        let currentScanData = null;
        let ignoredCount = 0;
        
        async function getIgnoredCount() {
            try {
                const response = await fetch('/api/ignored-songs');
                const data = await response.json();
                ignoredCount = data.ignored_songs ? data.ignored_songs.length : 0;
                return ignoredCount;
            } catch (err) {
                console.error('Failed to load ignored count:', err);
                return 0;
            }
        }
        
        function updateIgnoredCount(increment = 1) {
            ignoredCount += increment;
            const ignoredCountElement = document.getElementById('ignored-count');
            const ignoredCard = document.getElementById('ignored-stat-card');
            
            if (ignoredCountElement) {
                // Animate the number change
                ignoredCountElement.style.transform = 'scale(1.2)';
                ignoredCountElement.textContent = ignoredCount;
                
                setTimeout(() => {
                    ignoredCountElement.style.transform = 'scale(1)';
                }, 200);
            }
            
            if (ignoredCard) {
                // Flash animation
                ignoredCard.classList.add('updated');
                setTimeout(() => {
                    ignoredCard.classList.remove('updated');
                }, 500);
            }
        }
        
        function displayResults(data) {
            // Store original data
            currentScanData = JSON.parse(JSON.stringify(data)); // Deep copy
            
            const results = document.getElementById('results');
            const stats = document.getElementById('stats');
            const playlists = document.getElementById('playlists');
            
            // Check if hide found songs is enabled
            const hideFound = document.getElementById('hideFoundSongs')?.checked || false;
            
            // Filter data if hide found is enabled (only for display, not stats)
            let displayData = data;
            if (hideFound) {
                displayData = filterFoundSongs(data);
            }
            
            // Display stats - always use original unfiltered data
            const matchPercentage = data.total_songs > 0 
                ? Math.round((data.matched / data.total_songs) * 100) 
                : 0;
            
            // Display stats with current ignored count (will update if async call completes)
            stats.innerHTML = `
                <div class="stat-card">
                    <h3>${data.total_songs}</h3>
                    <p>Total Songs${hideFound ? ' (showing missing only)' : ''}</p>
                </div>
                <div class="stat-card matched">
                    <h3>${data.matched}</h3>
                    <p>Found (${matchPercentage}%)</p>
                </div>
                <div class="stat-card missing">
                    <h3>${data.missing}</h3>
                    <p>Missing</p>
                </div>
                <div class="stat-card ignored" id="ignored-stat-card">
                    <h3 id="ignored-count">${ignoredCount || 0}</h3>
                    <p>Ignored</p>
                </div>
            `;
            
            // Update ignored count if not already loaded
            if (ignoredCount === 0) {
                getIgnoredCount().then(count => {
                    const ignoredCountElement = document.getElementById('ignored-count');
                    if (ignoredCountElement) {
                        ignoredCountElement.textContent = count;
                    }
                });
            }
            
            // Display playlists - use filtered data if hide found is enabled
            playlists.innerHTML = '';
            
            // Get saved playlist order
            const savedOrder = getPlaylistOrder();
            const playlistNames = Object.keys(displayData.playlists);
            
            // Merge saved order with current playlists (add new playlists to end)
            const orderedPlaylists = [];
            const newPlaylists = [];
            
            // Add playlists in saved order
            savedOrder.forEach(name => {
                if (playlistNames.includes(name)) {
                    orderedPlaylists.push(name);
                }
            });
            
            // Add any new playlists not in saved order
            playlistNames.forEach(name => {
                if (!savedOrder.includes(name)) {
                    newPlaylists.push(name);
                }
            });
            
            // Combine ordered and new playlists
            const sortedPlaylists = [...orderedPlaylists, ...newPlaylists];
            
            // Update saved order to include any new playlists
            if (newPlaylists.length > 0) {
                savePlaylistOrder([...savedOrder, ...newPlaylists]);
            }
            
            sortedPlaylists.forEach(playlistName => {
                const playlistData = displayData.playlists[playlistName];
                const percentage = playlistData.total > 0 
                    ? Math.round((playlistData.matched / playlistData.total) * 100) 
                    : 0;
                
                const playlistId = `playlist-${playlistName.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const playlistCard = document.createElement('div');
                playlistCard.className = 'playlist-card';
                playlistCard.id = playlistId;
                playlistCard.draggable = true;
                playlistCard.dataset.playlistName = playlistName;
                
                // Make card draggable only from handle, not from header
                playlistCard.addEventListener('mousedown', (e) => {
                    if (!e.target.classList.contains('drag-handle')) {
                        playlistCard.draggable = false;
                    } else {
                        playlistCard.draggable = true;
                    }
                });
                
                playlistCard.innerHTML = `
                    <span class="drag-handle" title="Drag to reorder">â˜°</span>
                    <div class="playlist-header" onclick="togglePlaylist('${playlistId}')">
                        <div class="playlist-header-content">
                            <span class="collapse-icon collapsed" id="${playlistId}-icon">â–¼</span>
                            <h3>${escapeHtml(playlistName)}</h3>
                        </div>
                        <div class="playlist-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%">${percentage}%</div>
                            </div>
                            <span>${playlistData.matched}/${playlistData.total}</span>
                        </div>
                    </div>
                    <div class="playlist-songs-container" id="${playlistId}-songs">
                        <div class="songs-list" style="max-height: 300px; overflow-y: auto;">
                            ${playlistData.songs.map(song => `
                                <div class="song-item">
                                    <div class="song-info">
                                        <div class="song-title">${escapeHtml(song.track_name)}</div>
                                        <div class="song-artist">${escapeHtml(song.artist || 'Unknown Artist')}</div>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <div class="song-status ${song.found ? 'found' : 'missing'}">
                                            ${song.found ? 'âœ“ Found' : 'âœ— Missing'}
                                        </div>
                                        <a href="${getYouTubeSearchUrl(song.track_name, song.artist || '')}" target="_blank" rel="noopener noreferrer" class="youtube-btn" title="Search on YouTube">
                                            â–¶ YouTube
                                        </a>
                                        <button class="ignore-btn" data-track-name='${escapeHtml(song.track_name)}' data-artist='${escapeHtml(song.artist || '')}' data-action='ignore'>
                                            Ignore
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                playlists.appendChild(playlistCard);
            });
            
            // Setup drag and drop after all cards are added
            setupDragAndDrop();
            
            results.style.display = 'block';
        }
        
        function getPlaylistOrder() {
            try {
                const saved = localStorage.getItem('playlistOrder');
                if (saved) {
                    const order = JSON.parse(saved);
                    console.log('Loaded playlist order from localStorage:', order);
                    return order;
                }
            } catch (e) {
                console.error('Failed to load playlist order:', e);
            }
            return [];
        }
        
        function savePlaylistOrder(order) {
            try {
                const orderJson = JSON.stringify(order);
                localStorage.setItem('playlistOrder', orderJson);
                console.log('Saved playlist order to localStorage:', order);
                return true;
            } catch (e) {
                console.error('Failed to save playlist order:', e);
                // Handle quota exceeded error
                if (e.name === 'QuotaExceededError') {
                    alert('Storage quota exceeded. Unable to save playlist order.');
                }
                return false;
            }
        }
        
        function setupDragAndDrop() {
            const playlistCards = document.querySelectorAll('.playlist-card');
            let draggedElement = null;
            
            playlistCards.forEach(card => {
                card.addEventListener('dragstart', (e) => {
                    // Don't start drag if clicking on header (for collapse/expand)
                    if (e.target.closest('.playlist-header')) {
                        e.preventDefault();
                        return;
                    }
                    
                    draggedElement = card;
                    card.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', card.innerHTML);
                });
                
                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                    draggedElement = null;
                    
                    // Remove drag-over class from all cards
                    document.querySelectorAll('.playlist-card').forEach(c => {
                        c.classList.remove('drag-over');
                    });
                });
                
                card.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    if (draggedElement && draggedElement !== card) {
                        const allCards = Array.from(document.querySelectorAll('.playlist-card'));
                        const draggedIndex = allCards.indexOf(draggedElement);
                        const targetIndex = allCards.indexOf(card);
                        
                        // Remove drag-over from all cards
                        allCards.forEach(c => c.classList.remove('drag-over'));
                        
                        // Add drag-over to target
                        if (draggedIndex < targetIndex) {
                            card.classList.add('drag-over');
                        } else {
                            card.classList.add('drag-over');
                        }
                    }
                });
                
                card.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (draggedElement && draggedElement !== card) {
                        const allCards = Array.from(document.querySelectorAll('.playlist-card'));
                        const draggedIndex = allCards.indexOf(draggedElement);
                        const targetIndex = allCards.indexOf(card);
                        
                        if (draggedIndex < targetIndex) {
                            card.parentNode.insertBefore(draggedElement, card.nextSibling);
                        } else {
                            card.parentNode.insertBefore(draggedElement, card);
                        }
                        
                        // Save new order to localStorage immediately
                        const newOrder = Array.from(document.querySelectorAll('.playlist-card'))
                            .map(c => c.dataset.playlistName)
                            .filter(name => name); // Filter out any null/undefined
                        
                        savePlaylistOrder(newOrder);
                        console.log('Playlist order saved:', newOrder);
                        
                        // Remove drag-over class
                        document.querySelectorAll('.playlist-card').forEach(c => {
                            c.classList.remove('drag-over');
                        });
                    }
                });
                
                card.addEventListener('dragenter', (e) => {
                    e.preventDefault();
                });
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getYouTubeSearchUrl(trackName, artist) {
            // Combine track name and artist for YouTube search
            const searchQuery = `${trackName} ${artist}`.trim();
            // URL encode the search query
            const encodedQuery = encodeURIComponent(searchQuery);
            return `https://www.youtube.com/results?search_query=${encodedQuery}`;
        }
        
        function togglePlaylist(playlistId) {
            const songsContainer = document.getElementById(`${playlistId}-songs`);
            const icon = document.getElementById(`${playlistId}-icon`);
            
            if (songsContainer.classList.contains('expanded')) {
                songsContainer.classList.remove('expanded');
                icon.classList.add('collapsed');
            } else {
                songsContainer.classList.add('expanded');
                icon.classList.remove('collapsed');
            }
        }
        
        function filterFoundSongs(data) {
            // Create a filtered copy of the data
            const filtered = JSON.parse(JSON.stringify(data));
            filtered.songs = data.songs.filter(song => !song.found);
            filtered.matched = 0;
            filtered.total_songs = filtered.songs.length;
            filtered.missing = filtered.total_songs;
            
            // Filter playlist data
            filtered.playlists = {};
            for (const [playlistName, playlistData] of Object.entries(data.playlists)) {
                const filteredSongs = playlistData.songs.filter(song => !song.found);
                if (filteredSongs.length > 0) {
                    filtered.playlists[playlistName] = {
                        total: filteredSongs.length,
                        matched: 0,
                        missing: filteredSongs.length,
                        songs: filteredSongs
                    };
                }
            }
            
            return filtered;
        }
        
        function toggleHideFoundSongs() {
            if (currentScanData) {
                displayResults(currentScanData);
            }
        }
        
        function updateStatsAfterIgnore(wasFound) {
            if (!currentScanData) return;
            
            const hideFound = document.getElementById('hideFoundSongs')?.checked || false;
            
            // Update stats cards with current data (keep ignored count)
            const matchPercentage = currentScanData.total_songs > 0 
                ? Math.round((currentScanData.matched / currentScanData.total_songs) * 100) 
                : 0;
            
            // Update individual stat values without recreating the ignored card
            const totalStat = document.querySelector('.stat-card:not(.matched):not(.missing):not(.ignored) h3');
            const matchedStat = document.querySelector('.stat-card.matched h3');
            const missingStat = document.querySelector('.stat-card.missing h3');
            
            if (totalStat) totalStat.textContent = currentScanData.total_songs;
            if (matchedStat) {
                matchedStat.textContent = currentScanData.matched;
                matchedStat.parentElement.querySelector('p').textContent = `Found (${matchPercentage}%)`;
            }
            if (missingStat) missingStat.textContent = currentScanData.missing;
        }
        
        function updatePlaylistProgress() {
            // Update progress bars for playlists that had songs removed
            if (!currentScanData) return;
            
            for (const [playlistName, playlistData] of Object.entries(currentScanData.playlists)) {
                const playlistId = `playlist-${playlistName.replace(/[^a-zA-Z0-9]/g, '-')}`;
                const progressBar = document.querySelector(`#${playlistId} .progress-fill`);
                const progressText = document.querySelector(`#${playlistId} .playlist-progress span`);
                
                if (progressBar && progressText) {
                    const percentage = playlistData.total > 0 
                        ? Math.round((playlistData.matched / playlistData.total) * 100) 
                        : 0;
                    
                    progressBar.style.width = `${percentage}%`;
                    progressBar.textContent = `${percentage}%`;
                    progressText.textContent = `${playlistData.matched}/${playlistData.total}`;
                }
            }
        }
        
        async function ignoreSong(event, trackName, artist) {
            // Prevent event bubbling
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            if (!trackName) {
                console.error('Track name is missing');
                return;
            }
            
            // Get button element from event
            const buttonElement = event ? event.target : null;
            
            if (!buttonElement) {
                console.error('Could not find button element');
                return;
            }
            
            console.log('Button element found:', buttonElement);
            
            try {
                const response = await fetch('/api/ignored-songs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        track_name: trackName,
                        artist: artist
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Update ignored count immediately
                    updateIgnoredCount(1);
                    
                    // Find the song item element
                    const songItem = buttonElement.closest('.song-item');
                    if (!songItem) {
                        console.error('Could not find song-item parent element');
                        // Fallback: refresh display
                        if (currentScanData) {
                            removeSongFromScanData(currentScanData, trackName, artist);
                            displayResults(currentScanData);
                        }
                        return;
                    }
                    
                    // Update currentScanData - remove song from data BEFORE hiding
                    if (currentScanData) {
                        const wasFound = songItem.querySelector('.song-status.found') !== null;
                        removeSongFromScanData(currentScanData, trackName, artist);
                        updateStatsAfterIgnore(wasFound);
                    }
                    
                    // Hide the song with animation
                    songItem.style.transition = 'opacity 0.3s, max-height 0.3s, margin 0.3s, padding 0.3s';
                    songItem.style.opacity = '0';
                    songItem.style.maxHeight = songItem.offsetHeight + 'px';
                    
                    // Trigger reflow
                    songItem.offsetHeight;
                    
                    songItem.style.maxHeight = '0';
                    songItem.style.overflow = 'hidden';
                    songItem.style.margin = '0';
                    songItem.style.padding = '0';
                    
                    setTimeout(() => {
                        songItem.remove();
                        
                        // Update playlist progress bars
                        updatePlaylistProgress();
                    }, 350);
                } else {
                    alert('Error: ' + (data.error || 'Failed to add song to ignore list'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
        
        function removeSongFromScanData(data, trackName, artist) {
            // Find the song before removing to update counts correctly
            const songToRemove = data.songs.find(song => 
                song.track_name === trackName && song.artist === artist
            );
            
            if (!songToRemove) return;
            
            // Remove from main songs array
            data.songs = data.songs.filter(song => 
                !(song.track_name === trackName && song.artist === artist)
            );
            
            // Update totals
            if (songToRemove.found) {
                data.matched = Math.max(0, data.matched - 1);
            } else {
                data.missing = Math.max(0, data.missing - 1);
            }
            data.total_songs = data.songs.length;
            
            // Update playlist data
            for (const [playlistName, playlistData] of Object.entries(data.playlists)) {
                const playlistSongIndex = playlistData.songs.findIndex(song => 
                    song.track_name === trackName && song.artist === artist
                );
                
                if (playlistSongIndex !== -1) {
                    const playlistSong = playlistData.songs[playlistSongIndex];
                    
                    // Remove from playlist
                    playlistData.songs.splice(playlistSongIndex, 1);
                    
                    // Update playlist counts
                    if (playlistSong.found) {
                        playlistData.matched = Math.max(0, playlistData.matched - 1);
                    } else {
                        playlistData.missing = Math.max(0, playlistData.missing - 1);
                    }
                    playlistData.total = playlistData.songs.length;
                    
                    // Remove empty playlists
                    if (playlistData.total === 0) {
                        delete data.playlists[playlistName];
                    }
                }
            }
        }
        
        async function showIgnoredSongs() {
            try {
                const response = await fetch('/api/ignored-songs');
                const data = await response.json();
                
                const ignoredSection = document.getElementById('ignored-section');
                const ignoredList = document.getElementById('ignored-songs-list');
                
                if (data.ignored_songs && data.ignored_songs.length > 0) {
                    ignoredList.innerHTML = data.ignored_songs.map(song => `
                        <div class="ignored-song-item">
                            <div>
                                <div style="font-weight: 600;">${escapeHtml(song.track_name)}</div>
                                <div style="color: #666; font-size: 0.9em;">${escapeHtml(song.artist || 'Unknown Artist')}</div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <a href="${getYouTubeSearchUrl(song.track_name, song.artist || '')}" target="_blank" rel="noopener noreferrer" class="youtube-btn" title="Search on YouTube">
                                    â–¶ YouTube
                                </a>
                                <button class="ignore-btn" onclick="unignoreSong(${JSON.stringify(song.track_name)}, ${JSON.stringify(song.artist || '')})">
                                    Remove
                                </button>
                            </div>
                        </div>
                    `).join('');
                    
                    ignoredSection.style.display = 'block';
                } else {
                    ignoredList.innerHTML = '<p>No ignored songs yet.</p>';
                    ignoredSection.style.display = 'block';
                }
            } catch (err) {
                alert('Error loading ignored songs: ' + err.message);
            }
        }
        
        async function unignoreSong(trackName, artist) {
            try {
                const response = await fetch('/api/ignored-songs', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        track_name: trackName,
                        artist: artist
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Update ignored count
                    updateIgnoredCount(-1);
                    alert('Song removed from ignore list. Run a new scan to see it again.');
                    showIgnoredSongs(); // Refresh the list
                } else {
                    alert('Error: ' + (data.error || 'Failed to remove song from ignore list'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
        
        // Allow Enter key to trigger scan
        document.getElementById('libraryPath').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startScan();
            }
        });
    </script>
