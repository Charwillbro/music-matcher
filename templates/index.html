<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Matcher - Playlist Library Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .stat-card.matched {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.missing {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }
        
        .playlists-section {
            margin-top: 30px;
        }
        
        .playlist-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .playlist-header h3 {
            color: #333;
            font-size: 1.3em;
        }
        
        .playlist-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 24px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .songs-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .song-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-weight: 600;
            color: #333;
        }
        
        .song-artist {
            color: #666;
            font-size: 0.9em;
        }
        
        .song-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .song-status.found {
            background: #d4edda;
            color: #155724;
        }
        
        .song-status.missing {
            background: #f8d7da;
            color: #721c24;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .btn-small {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-small:hover {
            background: #5568d3;
        }
        
        .playlist-checkbox {
            display: flex;
            align-items: center;
            padding: 6px 0;
        }
        
        .playlist-checkbox input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .ignore-btn {
            background: #ff6a00;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s;
        }
        
        .ignore-btn:hover {
            background: #e55a00;
        }
        
        .ignored-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .ignored-song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Music Matcher</h1>
            <p>Check which playlist songs you already have in your music library</p>
        </div>
        
        <div class="content">
            <div class="error" id="error"></div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="libraryPath">Music Library Path:</label>
                    <input type="text" id="libraryPath" placeholder="C:\Users\YourName\Music" value="{{ default_library or '' }}">
                </div>
                
                <div class="input-group">
                    <label>Select Playlists to Scan:</label>
                    <div id="playlist-selection" style="max-height: 200px; overflow-y: auto; border: 2px solid #ddd; border-radius: 6px; padding: 10px; background: white;">
                        <div style="margin-bottom: 10px;">
                            <button type="button" onclick="selectAllPlaylists()" class="btn-small" style="margin-right: 10px;">Select All</button>
                            <button type="button" onclick="deselectAllPlaylists()" class="btn-small">Deselect All</button>
                        </div>
                        <div id="playlist-checkboxes">Loading playlists...</div>
                    </div>
                </div>
                
                <button class="btn" onclick="startScan()">Scan Library</button>
            </div>
            
            <div id="progress-section" style="display: none;">
                <h2 style="margin-bottom: 20px; color: #333;">Progress Over Time</h2>
                <div style="background: #f8f9fa; padding: 25px; border-radius: 8px; margin-bottom: 30px;">
                    <canvas id="progressChart" style="max-height: 400px;"></canvas>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scanning playlists and music library...</p>
            </div>
            
            <div id="results" style="display: none;">
                <div class="stats" id="stats"></div>
                <div class="playlists-section" id="playlists"></div>
                
                <div class="ignored-section" id="ignored-section" style="display: none;">
                    <h2 style="margin-bottom: 15px; color: #333;">Ignored Songs</h2>
                    <button class="btn-small" onclick="showIgnoredSongs()" style="margin-bottom: 15px;">View All Ignored Songs</button>
                    <div id="ignored-songs-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let progressChart = null;
        
        // Load and display progress history on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadProgressHistory();
            await loadPlaylists();
        });
        
        async function loadPlaylists() {
            try {
                const response = await fetch('/api/playlists');
                const data = await response.json();
                
                const checkboxesDiv = document.getElementById('playlist-checkboxes');
                checkboxesDiv.innerHTML = '';
                
                data.playlists.forEach(playlist => {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.className = 'playlist-checkbox';
                    checkboxDiv.innerHTML = `
                        <input type="checkbox" id="playlist-${playlist.name}" value="${escapeHtml(playlist.name)}" checked>
                        <label for="playlist-${playlist.name}">${escapeHtml(playlist.name)}</label>
                    `;
                    checkboxesDiv.appendChild(checkboxDiv);
                });
            } catch (err) {
                console.error('Failed to load playlists:', err);
                document.getElementById('playlist-checkboxes').innerHTML = '<p style="color: red;">Failed to load playlists</p>';
            }
        }
        
        function selectAllPlaylists() {
            document.querySelectorAll('#playlist-checkboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = true;
            });
        }
        
        function deselectAllPlaylists() {
            document.querySelectorAll('#playlist-checkboxes input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
        }
        
        function getSelectedPlaylists() {
            const selected = [];
            document.querySelectorAll('#playlist-checkboxes input[type="checkbox"]:checked').forEach(cb => {
                selected.push(cb.value);
            });
            return selected;
        }
        
        async function loadProgressHistory() {
            try {
                const response = await fetch('/api/history?limit=30');
                const data = await response.json();
                
                if (data.scans && data.scans.length > 0) {
                    displayProgressChart(data.scans);
                }
            } catch (err) {
                console.error('Failed to load progress history:', err);
            }
        }
        
        function displayProgressChart(scans) {
            const progressSection = document.getElementById('progress-section');
            progressSection.style.display = 'block';
            
            // Reverse to show oldest to newest
            const reversedScans = [...scans].reverse();
            
            const labels = reversedScans.map(scan => {
                const date = new Date(scan.timestamp);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            });
            
            const percentages = reversedScans.map(scan => scan.percentage);
            const matched = reversedScans.map(scan => scan.matched);
            const missing = reversedScans.map(scan => scan.missing);
            
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (progressChart) {
                progressChart.destroy();
            }
            
            progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Match Percentage (%)',
                            data: percentages,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y',
                            fill: true
                        },
                        {
                            label: 'Matched Songs',
                            data: matched,
                            borderColor: '#38ef7d',
                            backgroundColor: 'rgba(56, 239, 125, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y1',
                            fill: false
                        },
                        {
                            label: 'Missing Songs',
                            data: missing,
                            borderColor: '#ff6a00',
                            backgroundColor: 'rgba(255, 106, 0, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y1',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Library Coverage Over Time',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Match Percentage (%)'
                            },
                            min: 0,
                            max: 100
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Number of Songs'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }
        
        async function startScan() {
            const libraryPath = document.getElementById('libraryPath').value.trim();
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            if (!libraryPath) {
                showError('Please enter a music library path');
                return;
            }
            
            error.classList.remove('active');
            loading.classList.add('active');
            results.style.display = 'none';
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                    library_path: libraryPath,
                    selected_playlists: getSelectedPlaylists()
                })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to scan library');
                }
                
                displayResults(data);
                // Reload progress history after scan
                await loadProgressHistory();
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const stats = document.getElementById('stats');
            const playlists = document.getElementById('playlists');
            
            // Display stats
            const matchPercentage = data.total_songs > 0 
                ? Math.round((data.matched / data.total_songs) * 100) 
                : 0;
            
            stats.innerHTML = `
                <div class="stat-card">
                    <h3>${data.total_songs}</h3>
                    <p>Total Songs</p>
                </div>
                <div class="stat-card matched">
                    <h3>${data.matched}</h3>
                    <p>Found (${matchPercentage}%)</p>
                </div>
                <div class="stat-card missing">
                    <h3>${data.missing}</h3>
                    <p>Missing</p>
                </div>
            `;
            
            // Display playlists
            playlists.innerHTML = '';
            
            for (const [playlistName, playlistData] of Object.entries(data.playlists)) {
                const percentage = playlistData.total > 0 
                    ? Math.round((playlistData.matched / playlistData.total) * 100) 
                    : 0;
                
                const playlistCard = document.createElement('div');
                playlistCard.className = 'playlist-card';
                
                playlistCard.innerHTML = `
                    <div class="playlist-header">
                        <h3>${playlistName}</h3>
                        <div class="playlist-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%">${percentage}%</div>
                            </div>
                            <span>${playlistData.matched}/${playlistData.total}</span>
                        </div>
                    </div>
                    <div class="songs-list">
                        ${playlistData.songs.map(song => `
                            <div class="song-item">
                                <div class="song-info">
                                    <div class="song-title">${escapeHtml(song.track_name)}</div>
                                    <div class="song-artist">${escapeHtml(song.artist || 'Unknown Artist')}</div>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div class="song-status ${song.found ? 'found' : 'missing'}">
                                        ${song.found ? 'âœ“ Found' : 'âœ— Missing'}
                                    </div>
                                    <button class="ignore-btn" onclick="ignoreSong(${JSON.stringify(song.track_name)}, ${JSON.stringify(song.artist || '')})">
                                        Ignore
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                playlists.appendChild(playlistCard);
            }
            
            results.style.display = 'block';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function ignoreSong(trackName, artist) {
            if (!confirm(`Add "${trackName}" by ${artist || 'Unknown Artist'} to ignore list?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/ignored-songs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        track_name: trackName,
                        artist: artist
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Song added to ignore list. Run a new scan to see updated results.');
                } else {
                    alert('Error: ' + (data.error || 'Failed to add song to ignore list'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
        
        async function showIgnoredSongs() {
            try {
                const response = await fetch('/api/ignored-songs');
                const data = await response.json();
                
                const ignoredSection = document.getElementById('ignored-section');
                const ignoredList = document.getElementById('ignored-songs-list');
                
                if (data.ignored_songs && data.ignored_songs.length > 0) {
                    ignoredList.innerHTML = data.ignored_songs.map(song => `
                        <div class="ignored-song-item">
                            <div>
                                <div style="font-weight: 600;">${escapeHtml(song.track_name)}</div>
                                <div style="color: #666; font-size: 0.9em;">${escapeHtml(song.artist || 'Unknown Artist')}</div>
                            </div>
                            <button class="ignore-btn" onclick="unignoreSong(${JSON.stringify(song.track_name)}, ${JSON.stringify(song.artist || '')})">
                                Remove
                            </button>
                        </div>
                    `).join('');
                    
                    ignoredSection.style.display = 'block';
                } else {
                    ignoredList.innerHTML = '<p>No ignored songs yet.</p>';
                    ignoredSection.style.display = 'block';
                }
            } catch (err) {
                alert('Error loading ignored songs: ' + err.message);
            }
        }
        
        async function unignoreSong(trackName, artist) {
            try {
                const response = await fetch('/api/ignored-songs', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        track_name: trackName,
                        artist: artist
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Song removed from ignore list. Run a new scan to see it again.');
                    showIgnoredSongs(); // Refresh the list
                } else {
                    alert('Error: ' + (data.error || 'Failed to remove song from ignore list'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
        
        // Allow Enter key to trigger scan
        document.getElementById('libraryPath').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startScan();
            }
        });
    </script>
</body>
</html>
